name: Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          cd my-app
          docker build -t azure-test-image .

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Tag Docker image as latest and git commit sha
        run: |
         docker tag azure-test-image "${{ secrets.DOCKER_HUB_USERNAME }}/azure:latest"
         docker tag azure-test-image "${{ secrets.DOCKER_HUB_USERNAME }}/azure:${{ github.sha }}"


      - name: Push Docker image
        run: |
          docker push "${{ secrets.DOCKER_HUB_USERNAME }}/azure:latest"
          docker push "${{ secrets.DOCKER_HUB_USERNAME }}/azure:${{ github.sha }}"

      - name: Azure Login
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Docker Image Update on Azure
        run: |
          az webapp config container set --docker-custom-image-name ${{ secrets.DOCKER_HUB_USERNAME }}/azure:${{ github.sha }}
                               --docker-registry-server-password ${{ secrets.DOCKER_HUB_PASSWORD }}
                               --docker-registry-server-url https://docke-web-app3.azurewebsites.net/
                               --docker-registry-server-user naasirosman
                               --name docke-web-app3
                               --resource-group docker-task-rg
                               --subscription 277d5213-e976-4194-b4a0-26ba64fe6b04


